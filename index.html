<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first-column">
        <div class="horizontal-image">
            <img src="background-image.jpg" alt="" class="main-image">
        </div>
    </div>
    <div class="second-column">
        <div class="initial-message">
            <p><strong>This is not a real online service! You know you need something like this in life to realize your
                    dreams.
                    Sign up <em>now</em> to get started.</p>
            <p></p>
            <p>You <em>know</em> you want to.</strong></p>
        </div>
        <form class="form">
            <div>
                <h2>Let's Do This</h2>
            </div>
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-input">
                        <label>FIRST NAME</label>
                        <input id="first-name" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>LAST NAME</label>
                        <input id="last-name" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>EMAIL</label>
                        <input id="email" name="i-like" required />
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-input">
                        <label>PHONE NUMBER</label>
                        <input id="phone-number" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>PASSWORD</label>
                        <input id="password" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="i-like" required />
                    </div>
                </div>
            </div>
        </form>
        <div class="create-account">
            <button class="account-button">CREATE ACCOUNT</button>
        </div>
        <div class="existing-user">
            <p></p>
            <p></p>
            <div>Already have an account?
                <a href>log in </a>
            </div>
        </div>
    </div>
</body>

</html>
