<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="first-column">
        <div class="horizontal-image">
            <img src="background-image.jpg" alt="" class="main-image">
            <div class="odin-logo-container">
                <div>
                    <img src="odin-lined.png" class="odin-logo">
                </div>
                <div>
                    <h1 class="odin-logo-text">ODIN</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="second-column">
        <div class="initial-message">
            <p><strong>This is not a real online service! You know you need something like this in life to realize your
                    dreams.
                    Sign up <em>now</em> to get started.</p>
            <p></p>
            <p>You <em>know</em> you want to.</strong></p>
        </div>
        <form class="form">
            <div>
                <h2>Let's Do This</h2>
            </div>
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-input">
                        <label>FIRST NAME</label>
                        <input id="first-name" placeholder="John" pattern="[A-Za-z]+" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>LAST NAME</label>
                        <input id="last-name" placeholder="Doe" pattern="[A-Za-z]+" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>EMAIL</label>
                        <input type="email" id="email" placeholder="john.doe@gmail.com" name="i-like" required />
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-input">
                        <label>PHONE NUMBER</label>
                        <input id="phone-number" placeholder="5141234567" pattern="^[0-9]+$" name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>PASSWORD</label>
                        <input  type="password" id="password"  placeholder="Minimum length of 6 characters" minlength="6" maxlength="40"name="i-like" required />
                    </div>
                    <div class="form-input">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" placeholder="Minimum length of 6 characters" minlength="6" maxlength="40" name="i-like" required />
                    </div>
                </div>
            </div>
        </form>
        <div class="create-account">
            <button class="account-button">CREATE ACCOUNT</button>
        </div>
        <div class="existing-user">
            <p></p>
            <p></p>
            <div>Already have an account?
                <a href>log in </a>
            </div>
        </div>
    </div>
</body>

</html>
