<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first-column">
        <div class="horizontal-image">
            <img src="background-image.jpg" alt="" class="main-image">
        </div>
    </div>
    <div class="second-column">
        <div class="initial-message">
            <p>This is not a real online service! You know you need something like this in life to realize your dreams.
            Sign up now to get started.</p>
            <p></p>
            <p>You know you want to.</p>
        </div>
        <form class="form">
            <div class="form-column">
                <div class="form-input">
                    <label>FIRST NAME</label>
                    <input id="first-name" name="i-like" required />
                </div>
                <div class="form-input">
                    <label>LAST NAME</label>
                    <input id="last-name" name="i-like" required />
                </div>
                <div class="form-input">
                    <label>EMAIL</label>
                    <input id="email" name="i-like" required />
                </div>
            </div>
            <div class="form-column">
                <div class="form-input">
                    <label>PHONE NUMBER</label>
                    <input id="phone-number" name="i-like" required />
                </div>
                <div class="form-input">
                    <label>PASSWORD</label>
                    <input id="password" name="i-like" required />
                </div>
                <div class="form-input">
                    <label>CONFIRM PASSWORD</label>
                    <input id="confirm-password" name="i-like" required />
                </div>
            </div>
        </form>
        <div class="create-account">
            <button class="account-button">CREATE ACCOUNT</button>
        </div>
    </div>
</body>

</html>
